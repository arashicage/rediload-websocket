<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Tags Input</title>
    <meta name="robots" content="index, follow" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bootstrap-tagsinput/0.5.0/css/bootstrap-tagsinput.css">

</head>
<body>

<div id="fb-root"></div>

<div class="container">
    <section id="examples">
        <div class="page-header">
            <h2>Examples</h2>
        </div>

        <div class="example example_markup">
            <h3>Markup</h3>
            <p>Just add <code>data-role="tagsinput"</code> to your input field to automatically change it to a tags input field.</p>
            <div class="bs-example">
                <input type="text" value="Amsterdam,Washington,Sydney,Beijing,Cairo" data-role="tagsinput" />
            </div>

        </div>
    </section>
</div>


<script src="jquery/1.11.1/jquery.min.js"></script>
<script src="bootstrap-tagsinput/0.5.0/js/bootstrap-tagsinput.min.js"></script>

</body>
</html>
