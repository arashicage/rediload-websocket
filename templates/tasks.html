<div class="container" style="margin-top: 40px;">

	<div class="box ">
		<div class="box-header">
			<h3 class="box-title">待加载任务列表</h3>
		</div>
		<!-- /.box-header -->
		<div class="box-body">
			<table id="example2" class="table table-bordered table-hover">
				<thead>
					<tr>
						<td>推送流水号</td>
						<td>发票类型</td>
						<td>数据类型</td>
						<td>开票月份</td>
						<td>发票数量</td>
						<td>加载状态</td>
						<td>操作</td>
					</tr>
				</thead>

				<tbody>
					{{range .data}}
					<tr>
						{{range $k,$v := .}}
						<td>{{$v}}</td>
						{{end}}
						<td><a href="#">立即加载</a></td>
					</tr>
					{{end}}
				</tbody>

				<thead>
					<tr>
						<td>推送流水号</td>
						<td>发票类型</td>
						<td>数据类型</td>
						<td>开票月份</td>
						<td>发票数量</td>
						<td>加载状态</td>
						<td>操作</td>
					</tr>
				</thead>

			</table>
		</div>
		<!-- /.box-body -->
	</div>
	<!-- /.box -->

</div>

<script type="text/javascript">
	$(function() {
		$('#example2').dataTable({
			"bPaginate": true,
			"bLengthChange": false,
			"bFilter": true,
			"bSort": false,
			"bInfo": true,
			"bAutoWidth": false
		});
	});

</script>
